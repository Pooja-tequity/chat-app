<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app">
        <header>
            <h1>Chat App</h1>
            <p>Name: <span id="myId">loading...</span></p>
        </header>
        <main>
            <div id="chat" class="chat" aria-live="polite"></div>

            <form id="usernameForm" class="username-form" action="">
                <input id="username" type="text" placeholder="Enter username (required to chat)" autocomplete="off" />
                <button id="setNameBtn" type="submit">Set Username</button>
            </form>

            <form id="form" class="composer" action="">
                <select id="userList" class="user-select">
                    <option value="">Loading users...</option>
                </select>
                <input id="msg" type="text" placeholder="Type a message..." autocomplete="off" />
                <input id="to" placeholder="Or enter user ID manually" autocomplete="off" />
                <button type="submit">Send</button>
            </form>
        </main>
    </div>

    <script src="client.js"></script>
</body>
</html>
